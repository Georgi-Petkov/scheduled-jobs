name: run dockerfile

on:
  push:
    branches: master
jobs:
  run_container:
    runs-on: ubuntu-latest
    steps:
      name: run container 
      runs:
        using: 'docker'
        image: 'Dockerfile'
        env:
          MYPASS: ${{ secrets.PWD}}
          
